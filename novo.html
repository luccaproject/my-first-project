<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Galeria de Imagens</title>
    <!-- Importando Tailwind CSS para estilização rápida e bonita -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importando ícones para o rodapé (Lucide Icons) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Uma fonte bonita para o título */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap');
        
        h1 {
            font-family: 'Playfair Display', serif;
        }
        body {
            font-family: 'Lato', sans-serif;
        }
        /* Ajuste para garantir que o modal fique sobre tudo */
        #imageModal { z-index: 100; }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">

    <!-- 1. Título ao Topo e Centralizado (Estilo Hero Moderno) -->
    <header class="relative bg-gray-900 text-white py-24 mb-12">
        <!-- Imagem de Fundo com Overlay -->
        <div class="absolute inset-0 overflow-hidden">
            <img src="https://images.unsplash.com/photo-1452587925148-ce544e77e70d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" 
                 alt="Background Studio" 
                 class="w-full h-full object-cover opacity-30">
            <!-- Gradiente para suavizar a transição para o corpo da página -->
            <div class="absolute inset-0 bg-gradient-to-b from-gray-900/50 via-gray-900/50 to-gray-50"></div>
        </div>

        <!-- Conteúdo do Header -->
        <div class="relative container mx-auto px-4 text-center z-10">
            <h1 class="text-5xl md:text-7xl font-bold mb-4 tracking-tight drop-shadow-xl text-white">
                Minha Coleção
            </h1>
            <p class="text-gray-200 text-xl md:text-2xl font-light max-w-2xl mx-auto drop-shadow-md">
                Uma curadoria de momentos capturados, memórias eternizadas e visões únicas do mundo.
            </p>
            <!-- Pequeno detalhe decorativo -->
            <div class="mt-8 w-24 h-1 bg-blue-500 mx-auto rounded-full shadow-lg"></div>
        </div>
    </header>

    <!-- 2. Div com Lista de Imagens Proporcionais -->
    <main class="flex-grow container mx-auto px-4 mb-12 relative z-10">
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            
            <!-- Imagem 1 -->

                 data-src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                     alt="Paisagem Natural" 
                     class="w-full h-full object-cover transform transition duration-500 group-hover:scale-105">
                <!-- Overlay -->
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
                    <div class="w-full flex justify-between items-center">
                        <p class="text-white font-bold">Natureza</p>
                        <!-- O botão agora é apenas visual (div) -->
                        <div class="bg-white/20 hover:bg-white/40 text-white p-2 rounded-full transition backdrop-blur-sm">
                            <i data-lucide="expand" class="w-5 h-5"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Imagem 2 -->
            <div class="group image-card relative overflow-hidden rounded-xl shadow-lg h-64 cursor-pointer" 
                 data-src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80">
                <img src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                     alt="Cidade Urbana" 
                     class="w-full h-full object-cover transform transition duration-500 group-hover:scale-105">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
                    <div class="w-full flex justify-between items-center">
                        <p class="text-white font-bold">Urbano</p>
                        <div class="bg-white/20 hover:bg-white/40 text-white p-2 rounded-full transition backdrop-blur-sm">
                            <i data-lucide="expand" class="w-5 h-5"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Imagem 3 -->
            <div class="group image-card relative overflow-hidden rounded-xl shadow-lg h-64 cursor-pointer" 
                 data-src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80">
                <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                     alt="Fotografia de Câmera" 
                     class="w-full h-full object-cover transform transition duration-500 group-hover:scale-105">
                 <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
                    <div class="w-full flex justify-between items-center">
                        <p class="text-white font-bold">Equipamento</p>
                        <div class="bg-white/20 hover:bg-white/40 text-white p-2 rounded-full transition backdrop-blur-sm">
                            <i data-lucide="expand" class="w-5 h-5"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Imagem 4 -->
            <div class="group image-card relative overflow-hidden rounded-xl shadow-lg h-64 cursor-pointer" 
                 data-src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                     alt="Praia ao por do sol" 
                     class="w-full h-full object-cover transform transition duration-500 group-hover:scale-105">
                 <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
                    <div class="w-full flex justify-between items-center">
                        <p class="text-white font-bold">Viagens</p>
                        <div class="bg-white/20 hover:bg-white/40 text-white p-2 rounded-full transition backdrop-blur-sm">
                            <i data-lucide="expand" class="w-5 h-5"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Imagem 5 -->
            <div class="group image-card relative overflow-hidden rounded-xl shadow-lg h-64 cursor-pointer" 
                 data-src="https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80">
                <img src="https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                     alt="Floresta Verde" 
                     class="w-full h-full object-cover transform transition duration-500 group-hover:scale-105">
                 <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
                    <div class="w-full flex justify-between items-center">
                        <p class="text-white font-bold">Aventura</p>
                        <div class="bg-white/20 hover:bg-white/40 text-white p-2 rounded-full transition backdrop-blur-sm">
                            <i data-lucide="expand" class="w-5 h-5"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Imagem 6 -->
            <div class="group image-card relative overflow-hidden rounded-xl shadow-lg h-64 cursor-pointer" 
                 data-src="https://images.unsplash.com/photo-1551024709-8f23befc6f87?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80">
                <img src="https://images.unsplash.com/photo-1551024709-8f23befc6f87?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                     alt="Café e Bebidas" 
                     class="w-full h-full object-cover transform transition duration-500 group-hover:scale-105">
                 <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
                    <div class="w-full flex justify-between items-center">
                        <p class="text-white font-bold">Lifestyle</p>
                        <div class="bg-white/20 hover:bg-white/40 text-white p-2 rounded-full transition backdrop-blur-sm">
                            <i data-lucide="expand" class="w-5 h-5"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- 3. Rodapé com Assinatura e Contatos -->
    <footer class="bg-gray-900 text-white py-10 mt-auto relative z-10">
        <div class="container mx-auto px-4 flex flex-col items-center justify-center">
            <h3 class="text-2xl font-bold mb-2 font-serif">Seu Nome Aqui</h3>
            <p class="text-gray-400 mb-6 text-sm">© 2023 Todos os direitos reservados.</p>
            <div class="flex space-x-6">
                <!-- ADICIONADO: target="_blank" e links de exemplo. Substitua pelos seus! -->
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="hover:text-blue-400 transition transform hover:-translate-y-1">
                    <i data-lucide="instagram" class="w-6 h-6"></i>
                </a>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="hover:text-blue-400 transition transform hover:-translate-y-1">
                    <i data-lucide="twitter" class="w-6 h-6"></i>
                </a>
                <a href="mailto:email@exemplo.com" class="hover:text-blue-400 transition transform hover:-translate-y-1">
                    <i data-lucide="mail" class="w-6 h-6"></i>
                </a>
                <a href="tel:+5511999999999" class="hover:text-blue-400 transition transform hover:-translate-y-1">
                    <i data-lucide="phone" class="w-6 h-6"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- ----- MODAL / LIGHTBOX (Invisível inicialmente) ----- -->
    <!-- O container principal tem 'opacity-0' e 'hidden' inicialmente -->
    <div id="imageModal" class="fixed inset-0 hidden items-center justify-center bg-black/95 backdrop-blur-sm transition-all duration-300 ease-in-out opacity-0 p-4">
        
        <!-- Botão Fechar -->
        <button id="closeModalBtn" class="absolute top-4 right-4 text-white/70 hover:text-white z-20 transition">
            <i data-lucide="x" class="w-10 h-10"></i>
        </button>
        
        <!-- Container da Imagem (para animação de escala) -->
        <!-- Inicia com 'scale-95' (um pouco menor) para animar ao abrir -->
        <div id="modalImageContainer" class="relative max-w-6xl w-full h-full flex items-center justify-center transition-all duration-300 ease-in-out transform scale-95">
            <img id="fullImage" src="" alt="Visualização em tela cheia" class="max-h-full max-w-full object-contain rounded-lg shadow-2xl">
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // 1. Renderizar ícones
        lucide.createIcons();

        // 2. Lógica do Modal
        const modal = document.getElementById('imageModal');
        const modalImageContainer = document.getElementById('modalImageContainer');
        const fullImage = document.getElementById('fullImage');
        const closeBtn = document.getElementById('closeModalBtn');
        
        // Seleciona todos os cards de imagem
        const imageCards = document.querySelectorAll('.image-card');

        // Função para abrir o modal
        function openModal(imageSrc) {
            fullImage.src = imageSrc;
            // Remove 'hidden' para o navegador começar a renderizar
            modal.classList.remove('hidden');
            
            // Pequeno timeout para garantir que a transição CSS ocorra
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalImageContainer.classList.remove('scale-95');
                modalImageContainer.classList.add('scale-100');
            }, 20);
        }

        // Função para fechar o modal
        function closeModal() {
            // Inicia a animação de saída
            modal.classList.add('opacity-0');
            modalImageContainer.classList.remove('scale-100');
            modalImageContainer.classList.add('scale-95');
            
            // Espera a duração da transição (300ms) antes de esconder o elemento
            setTimeout(() => {
                modal.classList.add('hidden');
                fullImage.src = ''; // Limpa a imagem
            }, 300);
        }

        // Adiciona evento de clique a todos os cards (agora o clique é na imagem inteira)
        imageCards.forEach(card => {
            card.addEventListener('click', () => {
                // Pega o link da imagem do atributo 'data-src' da div pai
                const src = card.getAttribute('data-src');
                if(src) openModal(src);
            });
        });

        // Eventos para fechar
        closeBtn.addEventListener('click', closeModal);
        
        // Fecha ao clicar fora da imagem (no fundo escuro)
        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target === modalImageContainer) {
                closeModal();
            }
        });

        // Fecha ao pressionar a tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
