<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Galeria Exclusiva</title>
    
    <!-- Bibliotecas Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Estilos -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap');
        
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        body { font-family: 'Lato', sans-serif; }
        
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #imageModal { z-index: 100; }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #333;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Estilo da Aba Ativa */
        .tab-active {
            border-bottom: 2px solid #111827; /* gray-900 */
            color: #111827;
            font-weight: 700;
        }
        /* Estilo da Aba Inativa */
        .tab-inactive {
            color: #6b7280; /* gray-500 */
            border-bottom: 2px solid transparent;
        }
        .tab-inactive:hover {
            color: #374151; /* gray-700 */
        }
    </style>
</head>
<body id="main-body" class="flex flex-col min-h-screen bg-gray-50 text-gray-800 transition-all duration-500">

    <!-- SEÇÃO 1: CONTAINER DE ACESSO -->
    <div id="login-section" class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl fade-in">
            
            <div class="text-center mb-6">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Bem-vindo</h1>
                <p class="text-gray-500">Acesse sua coleção exclusiva.</p>
            </div>

            <!-- NAVEGAÇÃO POR ABAS -->
            <div class="flex mb-6 border-b border-gray-200">
                <button id="tab-btn-login" onclick="switchTab('login')" class="flex-1 pb-2 text-center transition-colors tab-active">
                    Login
                </button>
                <button id="tab-btn-register" onclick="switchTab('register')" class="flex-1 pb-2 text-center transition-colors tab-inactive">
                    Cadastro
                </button>
            </div>

            <!-- FORMULÁRIO DE LOGIN (Apenas Nome e Senha) -->
            <form id="login-form" class="space-y-4" onsubmit="event.preventDefault()">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Nome Completo</label>
                    <input type="text" id="login-nome" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-gray-800 outline-none transition bg-gray-50" placeholder="Seu nome">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Senha</label>
                    <input type="password" id="login-senha" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-gray-800 outline-none transition bg-gray-50" placeholder="Sua senha">
                </div>

                <button type="submit" id="btn-login" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-4 rounded-lg transition transform hover:-translate-y-1 shadow-lg flex justify-center items-center gap-2 mt-4">
                    <span>Entrar</span>
                </button>
            </form>

            <!-- FORMULÁRIO DE CADASTRO (Completo) -->
            <form id="register-form" class="space-y-4 hidden" onsubmit="event.preventDefault()">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Nome Completo</label>
                    <input type="text" id="reg-nome" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-gray-800 outline-none transition bg-gray-50" placeholder="Seu nome">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Telefone</label>
                    <input type="tel" id="reg-telefone" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-gray-800 outline-none transition bg-gray-50" placeholder="(00) 00000-0000">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="reg-email" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-gray-800 outline-none transition bg-gray-50" placeholder="seu@email.com">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Senha</label>
                    <input type="password" id="reg-senha" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-gray-800 outline-none transition bg-gray-50" placeholder="Crie uma senha">
                </div>

                <button type="submit" id="btn-register" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-4 rounded-lg transition transform hover:-translate-y-1 shadow-lg flex justify-center items-center gap-2 mt-4">
                    <span>Cadastrar</span>
                </button>
            </form>
            
            <!-- Área de Mensagem de Erro -->
            <div id="error-msg" class="mt-4 p-4 bg-red-50 text-red-800 rounded-lg text-sm hidden border border-red-200 text-left"></div>
        </div>
    </div>

    <!-- SEÇÃO 2: GALERIA -->
    <div id="gallery-section" class="hidden flex-col flex-grow w-full fade-in">
        <header class="relative bg-gray-900 text-white py-24 mb-12">
            <div class="absolute inset-0 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1452587925148-ce544e77e70d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" class="w-full h-full object-cover opacity-40">
                <div class="absolute inset-0 bg-gradient-to-b from-gray-900/60 via-gray-900/40 to-gray-50"></div>
            </div>
            <div class="relative container mx-auto px-4 text-center z-10">
                <h1 class="text-5xl md:text-7xl font-bold mb-4 tracking-tight drop-shadow-xl text-white">Minha Coleção</h1>
                <p id="welcome-message" class="text-gray-200 text-xl md:text-2xl font-light max-w-2xl mx-auto drop-shadow-md"></p>
                <div class="mt-8 w-24 h-1 bg-blue-500 mx-auto rounded-full shadow-lg"></div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 mb-12 relative z-10">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Imagens -->
                <div class="group image-card relative overflow-hidden rounded-xl shadow-lg h-80 cursor-pointer" data-src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80">
                    <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover transform transition duration-700 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-6"><p class="text-white font-bold text-lg">Natureza</p></div>
                </div>
                <div class="group image-card relative overflow-hidden rounded-xl shadow-lg h-80 cursor-pointer" data-src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80">
                    <img src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover transform transition duration-700 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-6"><p class="text-white font-bold text-lg">Urbano</p></div>
                </div>
                <div class="group image-card relative overflow-hidden rounded-xl shadow-lg h-80 cursor-pointer" data-src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80">
                    <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover transform transition duration-700 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-6"><p class="text-white font-bold text-lg">Equipamento</p></div>
                </div>
                <div class="group image-card relative overflow-hidden rounded-xl shadow-lg h-80 cursor-pointer" data-src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover transform transition duration-700 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-6"><p class="text-white font-bold text-lg">Viagens</p></div>
                </div>
                <div class="group image-card relative overflow-hidden rounded-xl shadow-lg h-80 cursor-pointer" data-src="https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80">
                    <img src="https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover transform transition duration-700 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-6"><p class="text-white font-bold text-lg">Selva</p></div>
                </div>
                <div class="group image-card relative overflow-hidden rounded-xl shadow-lg h-80 cursor-pointer" data-src="https://images.unsplash.com/photo-1551024709-8f23befc6f87?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80">
                    <img src="https://images.unsplash.com/photo-1551024709-8f23befc6f87?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover transform transition duration-700 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-6"><p class="text-white font-bold text-lg">Lifestyle</p></div>
                </div>
            </div>
        </main>

        <footer class="bg-gray-900 text-white py-12 mt-auto relative z-10">
            <div class="container mx-auto px-4 flex flex-col items-center justify-center">
                <h3 id="footer-name" class="text-2xl font-bold mb-2 font-serif">Convidado</h3>
                <p class="text-gray-400 mb-6 text-sm">© 2024 Todos os direitos reservados.</p>
                <div class="flex space-x-6">
                    <button onclick="logout()" class="hover:text-red-400 transition transform hover:-translate-y-1 border-l border-gray-600 pl-4 flex items-center gap-2">
                        <i data-lucide="log-out" class="w-5 h-5"></i> Sair
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- MODAL -->
    <div id="imageModal" class="fixed inset-0 hidden items-center justify-center bg-black/95 backdrop-blur-sm transition-all duration-300 ease-in-out opacity-0 p-4">
        <button id="closeModalBtn" class="absolute top-4 right-4 text-white/70 hover:text-white z-20 transition"><i data-lucide="x" class="w-10 h-10"></i></button>
        <div id="modalImageContainer" class="relative max-w-6xl w-full h-full flex items-center justify-center transition-all duration-300 ease-in-out transform scale-95">
            <img id="fullImage" src="" alt="Zoom" class="max-h-full max-w-full object-contain rounded-lg shadow-2xl">
        </div>
    </div>

    <!-- SCRIPT PRINCIPAL -->
    <script>
        // ==========================================================
        //  1. CONFIGURAÇÃO DO SUPABASE (EDITE AQUI!)
        // ==========================================================
        
        // Coloque sua URL entre as aspas (ex: 'https://xxx.supabase.co')
        const SUPABASE_URL = 'https://yzmgdzqpansbiehspixy.supabase.co'; 

        // Coloque sua chave ANON entre as aspas (ex: 'eyJ...')
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6bWdkenFwYW5zYmllaHNwaXh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0Mzk5NDYsImV4cCI6MjA4MDAxNTk0Nn0.vrVgffEbng7zZjHrwoogUZYcuidTP4YWEelf9bhFlwE';

        // ==========================================================
        //  2. LÓGICA DO SISTEMA
        // ==========================================================

        let _supabase = null;

        // Inicializa o cliente do Supabase
        try {
            if (typeof supabase === 'undefined') {
                console.error("Erro: A biblioteca do Supabase não carregou.");
            } else if (SUPABASE_URL.includes('SUA_URL') || SUPABASE_KEY.includes('SUA_CHAVE')) {
                console.warn("Aviso: Chaves do Supabase não configuradas.");
            } else {
                const { createClient } = supabase;
                _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log("Supabase inicializado.");
            }
        } catch (e) {
            console.error("Erro fatal ao iniciar Supabase:", e);
        }

        lucide.createIcons();
        
        // ELEMENTOS DO DOM
        const loginSection = document.getElementById('login-section');
        const gallerySection = document.getElementById('gallery-section');
        const welcomeMessage = document.getElementById('welcome-message');
        const footerName = document.getElementById('footer-name');
        const errorMsg = document.getElementById('error-msg');
        
        // Elementos das Abas e Forms
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const tabBtnLogin = document.getElementById('tab-btn-login');
        const tabBtnRegister = document.getElementById('tab-btn-register');
        const btnLogin = document.getElementById('btn-login');
        const btnRegister = document.getElementById('btn-register');

        // FUNÇÃO PARA TROCAR ABAS
        function switchTab(tab) {
            errorMsg.classList.add('hidden'); // Limpa erros ao trocar
            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                
                tabBtnLogin.classList.add('tab-active');
                tabBtnLogin.classList.remove('tab-inactive');
                tabBtnRegister.classList.remove('tab-active');
                tabBtnRegister.classList.add('tab-inactive');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                
                tabBtnLogin.classList.remove('tab-active');
                tabBtnLogin.classList.add('tab-inactive');
                tabBtnRegister.classList.add('tab-active');
                tabBtnRegister.classList.remove('tab-inactive');
            }
        }

        function setLoading(btn, isLoading, textNormal) {
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = `<div class="loader"></div> <span>Processando...</span>`;
            } else {
                btn.disabled = false;
                btn.innerHTML = `<span>${textNormal}</span>`;
            }
        }

        function loadGalleryScreen(nomeUsuario) {
            welcomeMessage.innerHTML = `Olá, <strong>${nomeUsuario}</strong>. Esta é sua curadoria exclusiva.`;
            footerName.textContent = nomeUsuario;
            loginSection.classList.add('hidden');
            gallerySection.classList.remove('hidden');
            gallerySection.classList.add('flex');
            lucide.createIcons(); 
        }

        // Verifica sessão anterior
        const sessaoLocal = localStorage.getItem('usuarioSessao');
        if (sessaoLocal) {
            try {
                const usuario = JSON.parse(sessaoLocal);
                loadGalleryScreen(usuario.nome);
            } catch(e) { localStorage.removeItem('usuarioSessao'); }
        }

        // ==========================================================
        //  LÓGICA DE LOGIN (NOME E SENHA)
        // ==========================================================
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            errorMsg.textContent = "";

            if (!_supabase) {
                showConfigError(); return;
            }

            const nome = document.getElementById('login-nome').value.trim();
            const senha = document.getElementById('login-senha').value.trim();

            setLoading(btnLogin, true, "Entrar");

            try {
                // Busca usuário pelo NOME
                const { data: usuarios, error: erroBusca } = await _supabase
                    .from('usuarios')
                    .select('*')
                    .eq('nome', nome); // Busca exata pelo nome

                if (erroBusca) throw erroBusca;

                if (!usuarios || usuarios.length === 0) {
                    throw new Error("Usuário não encontrado. Verifique o nome ou cadastre-se.");
                }

                // Pega o primeiro usuário encontrado (caso haja nomes duplicados, pega o primeiro)
                const usuario = usuarios[0];

                // Verifica Senha
                if (usuario.senha !== senha) {
                    throw new Error("Senha incorreta.");
                }

                // Sucesso
                localStorage.setItem('usuarioSessao', JSON.stringify(usuario));
                loadGalleryScreen(usuario.nome);

            } catch (error) {
                handleError(error);
            } finally {
                setLoading(btnLogin, false, "Entrar");
            }
        });

        // ==========================================================
        //  LÓGICA DE CADASTRO (NOME, TELEFONE, EMAIL, SENHA)
        // ==========================================================
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            errorMsg.textContent = "";

            if (!_supabase) {
                showConfigError(); return;
            }

            const nome = document.getElementById('reg-nome').value.trim();
            const telefone = document.getElementById('reg-telefone').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const senha = document.getElementById('reg-senha').value.trim();

            setLoading(btnRegister, true, "Cadastrar");

            try {
                // Verifica se e-mail já existe (para evitar duplicação)
                const { data: checkEmail } = await _supabase
                    .from('usuarios')
                    .select('id')
                    .eq('email', email);

                if (checkEmail && checkEmail.length > 0) {
                    throw new Error("Este e-mail já está cadastrado. Tente fazer Login.");
                }

                // Insere novo usuário
                const { data: novoUsuario, error: erroInsert } = await _supabase
                    .from('usuarios')
                    .insert([{ 
                        nome: nome, 
                        telefone: telefone, 
                        email: email,
                        senha: senha
                    }])
                    .select()
                    .single();

                if (erroInsert) throw erroInsert;

                // Sucesso
                localStorage.setItem('usuarioSessao', JSON.stringify(novoUsuario));
                loadGalleryScreen(novoUsuario.nome);

            } catch (error) {
                handleError(error);
            } finally {
                setLoading(btnRegister, false, "Cadastrar");
            }
        });

        // Funções Auxiliares de Erro
        function showConfigError() {
            errorMsg.innerHTML = "<strong>Erro de Configuração:</strong><br>As chaves do Supabase estão inválidas.";
            errorMsg.classList.remove('hidden');
        }

        function handleError(error) {
            console.error("Erro Supabase:", error);
            let titulo = "Ocorreu um erro";
            let msg = error.message || JSON.stringify(error);
            let solucao = "";

            if (msg.includes('relation "usuarios" does not exist')) {
                titulo = "Tabela não encontrada";
                solucao = "A tabela 'usuarios' não existe no banco.";
            } else if (msg.includes('column') && msg.includes('does not exist')) {
                titulo = "Coluna faltando";
                solucao = "Verifique se todas as colunas (nome, telefone, email, senha) existem no Supabase.";
            } else if (msg.includes("Senha incorreta") || msg.includes("Usuário não encontrado")) {
                titulo = "Acesso Negado";
                solucao = msg;
            }

            errorMsg.innerHTML = `
                <strong class="text-red-900 block mb-1">${titulo}</strong>
                <span class="block mb-2">${solucao || "Detalhe do erro:"}</span>
                <span class="block text-xs text-red-500 border-t border-red-200 pt-1 mt-1 font-mono">${msg}</span>
            `;
            errorMsg.classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('usuarioSessao');
            location.reload();
        }

        // MODAL
        const modal = document.getElementById('imageModal');
        const modalContainer = document.getElementById('modalImageContainer');
        const fullImage = document.getElementById('fullImage');
        const closeBtn = document.getElementById('closeModalBtn');
        const cards = document.querySelectorAll('.image-card');

        function openModal(src) {
            fullImage.src = src;
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContainer.classList.remove('scale-95');
                modalContainer.classList.add('scale-100');
            }, 20);
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modalContainer.classList.remove('scale-100');
            modalContainer.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                fullImage.src = '';
            }, 300);
        }

        cards.forEach(card => card.addEventListener('click', () => {
            const src = card.getAttribute('data-src');
            if(src) openModal(src);
        }));

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target === modalContainer) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) closeModal();
        });
    </script>
</body>
</html>
