    <!-- SCRIPT PRINCIPAL -->
    <script>
        // ==========================================================
        //  1. CONFIGURAÇÃO DO SUPABASE (EDITE AQUI!)
        // ==========================================================
        
        // Coloque sua URL entre as aspas (ex: 'https://xxx.supabase.co')
        const SUPABASE_URL = 'https://yzmgdzqpansbiehspixy.supabase.co'; 

        // Coloque sua chave ANON entre as aspas (ex: 'eyJ...')
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6bWdkenFwYW5zYmllaHNwaXh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0Mzk5NDYsImV4cCI6MjA4MDAxNTk0Nn0.vrVgffEbng7zZjHrwoogUZYcuidTP4YWEelf9bhFlwE';

        // ==========================================================
        //  2. LÓGICA DO SISTEMA
        // ==========================================================

        let _supabase = null;

        try {
            if (typeof supabase === 'undefined') {
                console.error("Erro: A biblioteca do Supabase não carregou.");
            } else if (SUPABASE_URL.includes('SUA_URL') || SUPABASE_KEY.includes('SUA_CHAVE')) {
                console.warn("Aviso: Chaves do Supabase não configuradas.");
            } else {
                const { createClient } = supabase;
                _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log("Supabase inicializado.");
            }
        } catch (e) {
            console.error("Erro fatal ao iniciar Supabase:", e);
        }

        lucide.createIcons();
        
        const loginSection = document.getElementById('login-section');
        const gallerySection = document.getElementById('gallery-section');
        const welcomeMessage = document.getElementById('welcome-message');
        const footerName = document.getElementById('footer-name');
        const errorMsg = document.getElementById('error-msg');
        
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const tabBtnLogin = document.getElementById('tab-btn-login');
        const tabBtnRegister = document.getElementById('tab-btn-register');
        const btnLogin = document.getElementById('btn-login');
        const btnRegister = document.getElementById('btn-register');

        // FUNÇÃO DE ABAS
        function switchTab(tab) {
            errorMsg.classList.add('hidden');
            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                
                tabBtnLogin.classList.remove('text-gray-500', 'hover:text-gray-700');
                tabBtnLogin.classList.add('bg-white', 'text-gray-900', 'shadow-sm');
                
                tabBtnRegister.classList.add('text-gray-500', 'hover:text-gray-700');
                tabBtnRegister.classList.remove('bg-white', 'text-gray-900', 'shadow-sm');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                
                tabBtnRegister.classList.remove('text-gray-500', 'hover:text-gray-700');
                tabBtnRegister.classList.add('bg-white', 'text-gray-900', 'shadow-sm');
                
                tabBtnLogin.classList.add('text-gray-500', 'hover:text-gray-700');
                tabBtnLogin.classList.remove('bg-white', 'text-gray-900', 'shadow-sm');
            }
        }

        function setLoading(btn, isLoading, textNormal) {
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = `<div class="loader"></div>`;
            } else {
                btn.disabled = false;
                btn.innerHTML = `<span>${textNormal}</span> <i data-lucide="arrow-right" class="w-4 h-4"></i>`;
                lucide.createIcons();
            }
        }

        function loadGalleryScreen(nomeUsuario) {
            welcomeMessage.innerHTML = `Olá, <strong class="text-white">${nomeUsuario}</strong>. Bem-vindo à sua curadoria.`;
            footerName.textContent = nomeUsuario;
            
            // Define inicial do avatar
            const avatarInitial = document.getElementById('avatar-initial');
            if (avatarInitial) avatarInitial.textContent = nomeUsuario.charAt(0).toUpperCase();

            loginSection.classList.add('hidden');
            gallerySection.classList.remove('hidden');
            gallerySection.classList.add('flex');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
            lucide.createIcons(); 
        }

        const sessaoLocal = localStorage.getItem('usuarioSessao');
        if (sessaoLocal) {
            try {
                const usuario = JSON.parse(sessaoLocal);
                loadGalleryScreen(usuario.nome);
            } catch(e) { localStorage.removeItem('usuarioSessao'); }
        }

        // LOGIN
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            
            if (!_supabase) { showConfigError(); return; }

            const nome = document.getElementById('login-nome').value.trim();
            const senha = document.getElementById('login-senha').value.trim();

            setLoading(btnLogin, true);

            try {
                const { data: usuarios, error: erroBusca } = await _supabase
                    .from('usuarios')
                    .select('*')
                    .eq('nome', nome);

                if (erroBusca) throw erroBusca;

                if (!usuarios || usuarios.length === 0) {
                    throw new Error("Usuário não encontrado.");
                }

                const usuario = usuarios[0];
                if (usuario.senha !== senha) {
                    throw new Error("Senha incorreta.");
                }

                localStorage.setItem('usuarioSessao', JSON.stringify(usuario));
                loadGalleryScreen(usuario.nome);

            } catch (error) {
                handleError(error);
            } finally {
                setLoading(btnLogin, false, "Entrar na Galeria");
            }
        });

        // CADASTRO
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            
            if (!_supabase) { showConfigError(); return; }

            const nome = document.getElementById('reg-nome').value.trim();
            const telefone = document.getElementById('reg-telefone').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const senha = document.getElementById('reg-senha').value.trim();

            setLoading(btnRegister, true);

            try {
                const { data: checkEmail } = await _supabase
                    .from('usuarios').select('id').eq('email', email);

                if (checkEmail && checkEmail.length > 0) {
                    throw new Error("E-mail já cadastrado.");
                }

                const { data: novoUsuario, error: erroInsert } = await _supabase
                    .from('usuarios')
                    .insert([{ nome, telefone, email, senha }])
                    .select().single();

                if (erroInsert) throw erroInsert;

                localStorage.setItem('usuarioSessao', JSON.stringify(novoUsuario));
                loadGalleryScreen(novoUsuario.nome);

            } catch (error) {
                handleError(error);
            } finally {
                setLoading(btnRegister, false, "Criar Conta");
            }
        });

        function showConfigError() {
            errorMsg.innerHTML = "<strong>Configuração Pendente</strong><br>Adicione as chaves do Supabase no código.";
            errorMsg.classList.remove('hidden');
        }

        function handleError(error) {
            console.error(error);
            let msg = error.message || "Erro desconhecido";
            if (msg.includes('relation')) msg = "Tabela 'usuarios' não encontrada no banco.";
            
            errorMsg.innerHTML = `<span class="font-bold">Atenção:</span> ${msg}`;
            errorMsg.classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('usuarioSessao');
            location.reload();
        }

        // MODAL
        const modal = document.getElementById('imageModal');
        const modalContainer = document.getElementById('modalImageContainer');
        const fullImage = document.getElementById('fullImage');
        const closeBtn = document.getElementById('closeModalBtn');
        const cards = document.querySelectorAll('.image-card');

        function openModal(src) {
            fullImage.src = src;
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContainer.classList.remove('scale-95');
                modalContainer.classList.add('scale-100');
            }, 20);
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modalContainer.classList.remove('scale-100');
            modalContainer.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                fullImage.src = '';
            }, 300);
        }

        cards.forEach(card => card.addEventListener('click', () => {
            const src = card.getAttribute('data-src');
            if(src) openModal(src);
        }));

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target === modalContainer) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) closeModal();
        });
    </script>
</body>

</html>
